<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="mainpage.html">
          <h2>Generation Market</h2>
        </a>
        <button class="navbar-toggler btn btn-primary" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="mainpage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="products.html">Item List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="formPage.html">Add Item</a>
            </li>
            <li>
              <a class="nav-item mx-4 active" aria-current="page" href="login.html">
                <i class="bi bi-person-circle" style="height: 50px"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br />
  </header>

  <div class="btn-container" id="loginButtons">
    <p>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample1"
          aria-expanded="false" aria-controls="multiCollapseExample2">
          New user? Sign Up
        </button>
      </div>
      <div class="col">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2"
          aria-expanded="false" aria-controls="multiCollapseExample2">
          Have an account? Sign In
        </button>
      </div>
    </div>
    </p>
  </div>

  <div class="row ">
    <div class="col-6 mx-5">
      <div class="collapse multi-collapse" id="multiCollapseExample1">
        <div class="card card-body">
          <form>
            <h1>
              <i class="bi bi-person-fill"></i> <br />
              Create Account
            </h1><br>
            <div class="mb-3">
              <label for="createFName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="createFName" required>
            </div>
            <div class="mb-3">
              <label for="createLName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="createLName" required>
            </div>
            <div class="mb-3">
              <label for="createInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="createInputEmail1" aria-describedby="emailHelp" required />
            </div>
            <div class="mb-3">
              <label for="createInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="createInputPassword1" minlength="8" maxlength="16"
                required />
            </div>
            <div class="mb-3">
              <label for="createInputPassword2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="createInputPassword2" minlength="8" maxlength="16"
                required />
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-5 mx-5">
      <div class="collapse multi-collapse" id="multiCollapseExample2">
        <div class="card card-body">
          <br />
          <form>
            <h1>
              <i class="bi bi-person-fill"></i> <br />
              User Login
            </h1>
            <br />
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <footer class="fixed-bottom nav justify-content-center py-3">
    <p class="mb-0">Contact Us</p>
    <a class="nav-item"
      href="https://login.yahoo.com/?.lang=en-PH&src=help&.done=https%3A%2F%2Fph.help.yahoo.com%2Fkb%2FSLN2056.html%3Fguccounter%3D1%26guce_referrer%3DaHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8%26guce_referrer_sig%3DAQAAAGNRSevWGapich9MksKMsESIcWndJbuN3hhMlHUn5TuoEtBLeB9wdKXthJRZ49NXDUZZP_JndK6hEhNSkcLkcXoj6e27PJHGErM47rsGNPgyt3FNV6akcClidRlczYSkYKxn0qImqsscmHyuSPrFHWF9mHG9dLv4IUEBie3hvOXv&pspid=986321010&activity=ybar-signin"
      target="_blank">
      <i class="bi bi-envelope"></i>
    </a>
    <a class="nav-item" href="https://www.instagram.com/accounts/emailsignup/?hl=en" target="_blank">
      <i class="bi bi-instagram"></i>
    </a>
    <a class="nav-item" href="https://twitter.com/i/flow/signup" target="_blank">
      <i class="bi bi-twitter"></i>
    </a>
    <a class="nav-item" href="https://www.facebook.com/reg/" target="_blank">
      <i class="bi bi-facebook"></i>
    </a>
  </footer>
</body>

</html>
